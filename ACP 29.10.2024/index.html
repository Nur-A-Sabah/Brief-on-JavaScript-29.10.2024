<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        background-image: linear-gradient(
          rgba(45, 223, 182, 0.66),
          rgba(6, 173, 173, 0.66)
        );
        background-attachment: fixed;
        background-size: 100% 100%;
        font-style: italic;
        font-weight: bold;
      }
      h2 {
        color: brown;
      }
      p {
        color: darkblue;
      }
    </style>
  </head>
  <body>
    <h2>JavaScript Datatypes, Let keyword and Loops</h2>
    <p id="result"></p>
    <script>
      var i = 0;
      var text = " ";
      while (i < 10) {
        text = text + "The values inside the block is : " + i + "<br>";
        i = i + 1;
        document.getElementById("result").innerHTML = text;
      }
      document.write("The value of i outside the block is : " + i);
    </script>
  </body>
</html>
