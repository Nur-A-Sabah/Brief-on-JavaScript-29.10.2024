<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        background-color: lightcoral;
        text-align: center;
        font-style: italic;
        font-weight: bold;
      }
      h2 {
        color: brown;
      }
      p {
        color: rgb(79, 6, 6);
      }
    </style>
  </head>
  <body>
    <h2>JavaScript Datatypes, Let keyword and Loops</h2>
    <p id="result"></p>
    <script>
      var i = 0;
      var text = " ";
      while (i < 10) {
        text = text + "The values inside the block is : " + i + "<br>";
        i = i + 1;
        document.getElementById("result").innerHTML = text;
      }
      document.write("The value of i outside the block is : " + i);
    </script>
  </body>
</html>
